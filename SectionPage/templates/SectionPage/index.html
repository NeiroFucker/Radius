{% load static %}
<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='{% static "SectionPage/style.css" %}'/>
    <title>Radius</title>
</head>
<body onload='getData("{{ csrf_token }}", "{{ identifier }}")'>
<form class="log-form" id='disactive' method="POST" action="{% url 'redirect' %}">
    {% csrf_token %}
    <h1 class="section-title">Сменить сектор</h1>
    <input type="text" placeholder="Индитификатор сектора" name='id' id='redirect'>
    <button type="submit">Перейти</button>
</form>
<form class="reg-form" id='disactive' action="{% url 'create_section' %}" method="POST">
    {% csrf_token %}
    <h1 class="section-title">Создать сектора</h1>
    <input type="text" placeholder="Индитификатор сектора" name='id'>
    <button type='submit'>Создать сектор</button>
</form>
<main>
    <!-- Секция "welcome" -->
    <section class='welcome' style="background: url({% static 'SectionPage/img/new_bg_start.png' %}) no-repeat;">
        <header>
            <div class="wrapper">
                <div>
                    <a class="logo" href="/main/" style="cursor: pointer; font-weight: bold; text-decoration: none;">RADIUS</a>
                </div>
				<nav>
                    <a class="item">Выбрать сектор</a>
                    <a class="item">Добавить сектор</a>
                </nav>
            </div>
        </header>
        <div class='decorate-line'></div>
        <h1 class="section-title slogan">Статистика секотра {{ identifier }}</h1>
        <div class='decorate-line'></div>
    </section>
    <!-- Секция "about" -->
    <section class="about">
    	<div class="gistogramm"><canvas id="canvas" width="400px" height="400px"></canvas></div>
    	<div class="widgets">
	        <div class="card">
	        	<div class="info">
	                <div class="parameter">
	                    <div class="icon1">
                            <img src='{% static "SectionPage/img/lamp.png" %}' width="33" height="33"/>
                        </div>
	                    <h3 class="parameter_name">электричество</h3>
	                </div>
	                <div class="value" id='pulse_value'></div>
	                <div class="sub_value">Киловат электричества</div>
	            </div>
	        </div>
	        <div class="slidecontainer">
	        	<div>
	        		<p>Интенсивность света</p>
					<input type="range" min="1" max="100" value="12" class="slider">
				</div>
				<button id='save' class="button">Сохранить</button>
			</div>
			<div class="buttons">
				<button id='update' class="button" onclick='getData("{{ csrf_token }}", "{{ identifier }}")'>Обновить данные</button>
				<button id='off' class="button">Отключить сектор</button>
			</div>
    	</div>
    </section>
    <footer style="background: url({% static 'SectionPage/img/bg_end.png' %}) no-repeat;"></footer>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.min.js"></script>
<script src="{% static 'SectionPage/script.js' %}"></script>
<script src="{% static 'SectionPage/forms.js' %}"></script>
<script src="{% static 'SectionPage/ajax.js' %}"></script>
<script src="{% static 'SectionPage/jquery-3.5.1.min.js' %}"></script>
<script>
</script>
</body>
</html>
